<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-employee">
    <div id="employeeModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông Tin Nhân Viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmEmployee" enctype="multipart/form-data">
                        <fieldset class="row g-3">

                            <div class="col-md-4">
                                <label for="fullName" class="form-label">Họ Và Tên <em style="color: red">*</em></label>
                                <input type="text" class="form-control" id="fullName" name="fullName">

                            </div>
                            <div class="col-md-4">
                                <label for="dob" class="form-label">Ngày Sinh  <em style="color: red">*</em></label>
                                <input type="date" class="form-control" id="dob" name="dob">

                            </div>
                            <div class="col-md-4">
                                <label for="gender" class="form-label">Giới Tính  <em style="color: red">*</em></label>
                                <fieldset id="gender" class="custom-control custom-radio">

                                    <label for="Male" class="form-label ">Nam</label>
                                    <input type="radio" class="form-control-input " name="gender" id="Male" value="true">

                                    <label for="Female" class="form-label ">Nữ</label>
                                    <input type="radio" class="form-control-input " name="gender" id="Female"
                                           value="false">
                                </fieldset>

                            </div>
                            <div class="col-md-4">
                                <label for="email" class="form-label">Email <em style="color: red">*</em></label>
                                <input type="email" class="form-control" id="email" name="email">

                            </div>
                            <div class="col-md-4">
                                <label for="phone" class="form-label">Số Điện Thoại  <em style="color: red">*</em></label>
                                <input type="tel" class="form-control" id="phone" name="phone">

                            </div>
                            <div class="col-md-4">
                                <label for="address" class="form-label">Địa Chỉ <em style="color: red">*</em></label>
                                <input type="text" class="form-control" id="address" name="address">

                            </div>
                            <div class="col-md-4">
                                <label for="employeeType" class="form-label">Bộ Phận  <em style="color: red">*</em></label>
                                <select id="employeeType" class="form-select">

                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="department" class="form-label">Khoa Phòng <em style="color: red">*</em></label>
                                <select id="department" class="form-select">

                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="position" class="form-label">Chức Vụ <em style="color: red">*</em></label>
                                <select id="position" class="form-select">

                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="workResume" class="form-label">Quá Trình Công Tác</label>
                                <textarea class="form-control" id="workResume" name="workResume"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label for="avatar" class="form-label">Ảnh Đại Diện  <em style="color: red">ĐANG PHÁT TRIỂN</em></label>
                                <input type="file" class="form-control-file" id="avatar" name="avatar" alt="avatar">
                            </div>

                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" id="btnUpdateEmployee" class="btn btn-outline-primary">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
