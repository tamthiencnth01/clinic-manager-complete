<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-viewEmployee">
    <div id="viewModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông Tin Nhân Viên</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="formViewEmployee">
                        <fieldset class="row g-3">
                        <div class="col-md-6">
                            <div style="border-radius: 50%; border: 1px solid green; width: 170px; height: 170px;" id="avatar" name="avatar">
<!--                                <img style="border-radius: 50%; border: 1px solid green; width: 170px; height: 170px;"-->
<!--                                     id="avatar" name="avatar">-->
                            </div>

                        </div>

                        <div class="col-md-6">
                            <label for="fullName" class="form-label">Họ Và Tên</label>
                            <input type="text" class="form-control" id="fullName" name="fullName">

                        </div>
                        <div class="col-md-4">
                            <label for="dob" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="dob" name="dob">

                        </div>
                        <div class="col-md-4">
                            <label for="gender" class="form-label">Giới Tính</label>
                            <fieldset id="gender" class="custom-control custom-radio">

                                <label for="Male" class="form-label">Nam</label>
                                <input type="radio" class="form-control-input" name="gender" id="Male" value="Nam">

                                <label for="Female" class="form-label">Nữ</label>
                                <input type="radio" class="form-control-input" name="gender" id="Female" value="Nữ">
                            </fieldset>

                        </div>
                        <div class="col-md-4">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">

                        </div>
                        <div class="col-md-4">
                            <label for="phone" class="form-label">Số Điện Thoại</label>
                            <input type="tel" class="form-control" id="phone" name="phone">

                        </div>
                        <div class="col-md-4">
                            <label for="address" class="form-label">Địa Chỉ</label>
                            <input type="text" class="form-control" id="address" name="address">

                        </div>
                        <div class="col-md-4">
                            <label for="employeeType" class="form-label">Bộ Phận</label>
                            <select id="employeeType" class="form-select">

                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="department" class="form-label">Khoa Phòng</label>
                            <select id="department" class="form-select">

                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="position" class="form-label">Chức Vụ</label>
                            <select id="position" class="form-select">

                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="workResume" class="form-label">Quá Trình Công Tác</label>
                            <textarea class="form-control" id="workResume" name="workResume"></textarea>
                        </div>
                    </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
