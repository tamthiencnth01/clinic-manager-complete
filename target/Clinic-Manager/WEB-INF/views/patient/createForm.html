<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-create">
    <div id="createModal" class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Mới Bệnh Nhân</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Vui lòng nhập chi tiết thông tin về bệnh nhân (Mọi quản lý sẽ từ CMND) </p>
                <form id="frmCreateCustomer" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="form-label">Họ Và Tên bệnh nhân</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Điện Thoại</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="cmnd" class="form-label">Chứng Minh Nhân Dân</label>
                        <input type="number" class="form-control" id="cmnd" name="cmnd" required>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="form-label">Ngày Sinh</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="ward" class="form-label">Phường</label>
                        <select id="ward" class="form-select"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
                <button type="button" id="btnCreatePatient" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</th:block>
