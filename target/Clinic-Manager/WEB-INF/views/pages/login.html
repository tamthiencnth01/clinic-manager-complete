<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phòng Khám CMN</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resource/login/fonts/icomoon/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/resource/login/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="/resource/login/css/style.css">
    <style>
        body, html {
            height: 100%;
        }

        .bg {
            /* The image used */
            background-image: url("/resource/blur-hospital.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body class="bg">
<div class="container">
    <div class="container content">
        <div class="row align-items-center content">

            <div class="col-12 text-center">
                <button type="button" class="btn btn-secondary px-4 py-3" data-toggle="modal"
                        data-target="#exampleModalCenter">
                    ĐĂNG NHẬP
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-md  modal-dialog-centered" role="document">
            <div class="modal-content rounded-0">
                <div class="modal-body py-0">
                    <div class="d-flex main-content">
                        <div class="content-text p-4">
                            <h3>ĐĂNG NHẬP</h3>
                            <p>Website quản lý khám chữa bệnh và cấp phát thuốc phục vụ mọi người!</p>
                            <form class="form-signin" method="post" action="/login">

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter username" autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Input your password">
                                </div>
                                <div class="form-group d-flex align-items-center">
                                    <button type="submit" class="btn btn-warning float-end">Xác Nhận</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/resource/login/js/jquery-3.3.1.min.js"></script>
<script src="/resource/login/js/popper.min.js"></script>
<script src="/resource/login/js/bootstrap.min.js"></script>
<script src="/resource/login/js/main.js"></script>
</html>
