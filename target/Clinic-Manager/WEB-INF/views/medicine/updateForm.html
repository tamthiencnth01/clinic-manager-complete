<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-update">
    <div id="updateModal" class="modal fade" data-bs-backdrop="true" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thay Đổi Thông Tin Thuốc</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Vui lòng nhập chi tiết thông tin về thuốc </p>
                    <form id="frmUpdateMedicine" >
                        <div class="form-group">
                            <label for="upName" class="form-label">Tên Thuốc</label>
                            <input type="text" class="form-control" id="upName" name="upName" required>
                        </div>
                        <div class="form-group">
                            <label for="upIngredients" class="form-label">Thành Phần</label>
                            <input type="text" class="form-control" id="upIngredients" name="upIngredients" required>
                        </div>
                        <div class="form-group">
                            <label for="upSalePrice" class="form-label">Giá Bán</label>
                            <input type="number" class="form-control" id="upSalePrice" name="upSalePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="upImportPrice" class="form-label">Giá Nhập</label>
                            <input type="number" class="form-control" id="upImportPrice" name="upImportPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="upDailyDefaultAmount" class="form-label">Số Lượng Mặc Định/Ngày</label>
                            <input type="text" class="form-control" id="upDailyDefaultAmount" name="upDailyDefaultAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="upUnit" class="form-label">Đơn Vị</label>
                            <input type="text" class="form-control" id="upUnit" name="upUnit" required>
                        </div>
                        <div class="form-group">
                            <label for="upHowToUse" class="form-label">Cách Dùng</label>
                            <input type="text" class="form-control" id="upHowToUse" name="upHowToUse" required>
                        </div>
                        <div class="form-group">
                            <label for="upNote" class="form-label">Ghi Chú</label>
                            <input type="text" class="form-control" id="upNote" name="upNote" required>
                        </div>
                        <div class="form-group">
                            <label for="upMedicineCategory" class="form-label">Danh Mục Thuốc</label>
                            <select id="upMedicineCategory" class="form-select"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnUpdateMedicine" class="btn btn-outline-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
