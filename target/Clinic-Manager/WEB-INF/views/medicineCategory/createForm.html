<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-create">
    <div id="createModal" class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Mới Danh Mục Thuốc</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Vui Lòng Nhập Chi Tiết Thông Tin Về Danh Mục Thuốc </p>
                <form id="frmCreateMedicineCategory" class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="form-label">Tên Danh Mục Thuốc</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
                <button type="button" id="btnCreateMedicineCategory" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</th:block>
