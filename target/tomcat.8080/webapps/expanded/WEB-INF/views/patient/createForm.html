<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="frm-create">
    <div id="createModal" class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm Mới Bệnh Nhân</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="frmCreateCustomer">
                    <fieldset class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Họ Và Tên bệnh nhân</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Điện Thoại</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="col-md-6">
                            <label for="cmnd" class="form-label">Chứng Minh Nhân Dân</label>
                            <input type="text" class="form-control" id="cmnd" name="cmnd">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Ngày Sinh</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                        <div class="col-md-6">
                            <label for="ward" class="form-label">Phường</label>
                            <select id="ward" class="form-select"></select>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close-modal" data-dismiss="modal">Close</button>
                <button type="button" id="btnCreatePatient" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</th:block>
